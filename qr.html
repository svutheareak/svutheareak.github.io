<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="bs/bootstrap.min.css" rel="stylesheet">
    <script src="bs/bootstrap.bundle.min.js"></script>
    <script src="js/qr.js"></script>
    <title>QR Code</title>

</head>
<body>
    <div class="container">
        <h1>generate QR</h1>
    </div>

    <div class="container">
        <div id="qrcode"></div>
    </div>

    <a href="https://svutheareak.github.io/readqr?policyNo=1234567890">
        <button>Click me</button>
    </a>

    <button id="qrcode1">Click me123</button>
</body>

<script>
    
    const qrcode = new QRCode(document.getElementById('qrcode'), {
    //We use to superate string at gen url and we also can encrypt it and pass to get url param.
    // text: 'https://svutheareak.github.io/readqr?' + 'policyNo=1234567890',
    text: 'https://svutheareak.github.io/readqr?policyNo=1234567890',
    width: 128,
    height: 128,
    colorDark : '#000',
    colorLight : '#fff',
    correctLevel : QRCode.CorrectLevel.H
    });
    let btn = document.getElementById("qrcode1")
    btn.addEventListener("click", goToWeb)

    function goToApp(appLocation, fallbackLocation) {

        setTimeout(function() {
            window.location = fallbackLocation;
            }, 5);
        window.location = "nativeappURL://" + appLocation;
        }

        function goToWeb() {
        // window.location =baseurl + "/"+ webLocation;
        window.location = "https://www.google.com"
        console.log("cliced")
        }
</script>
</html>
