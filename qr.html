<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/qr.js"></script>
    <title>QR Code</title>

</head>
<body>
    <div class="container">
        <h1>generate QR</h1>
    </div>
    <div class="container" style="background-color: cornflowerblue;">
        <div id="qrcode"></div>
    </div>
    <a href="https://svutheareak.github.io/readqr?xdbank://rrpay?policyNo=1234567890">
        <button>Click me</button>
    </a>
</body>

<script>
    const qrcode = new QRCode(document.getElementById('qrcode'), {
    text: 'https://svutheareak.github.io/readqr?xdbank://rrpay?policyNo=1234567890',
    width: 128,
    height: 128,
    colorDark : '#000',
    colorLight : '#fff',
    correctLevel : QRCode.CorrectLevel.H
    });
</script>
</html>
